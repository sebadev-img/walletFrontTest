<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../transaction/transaction.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"

    <title>Document</title>

  <body>
    <header></header>
    <main>
      <div class="container d-flex justify-content-center">
        <div class="col mt-5">
          <table class="table color-33">
            <thead>
              <tr>
                <th scope="col">#Transaccion</th>
                <th scope="col">#Cuenta</th>
                <th scope="col">Moneda</th>
                <th scope="col">Tipo</th>
                <th scope="col">Monto</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Fecha</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
      <div class="container d-flex justify-content-center">
        <ul class="pagination pagination-container" id="pagination"></ul>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../transaction/transaction.js"></script>
</html>
