<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../home/home.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container info-container">
        <div class="row">
          <div class="col">
            <div class="container cuentas-container">
              <div class="row">
                <div class="account-container">
                  <div class="row account-header">
                    <div class="row">
                      <div class="col-8">
                        <h5 id="accountArs-Title">Cuenta en Pesos</h5>
                      </div>
                      <div class="col d-flex justify-content-end">
                        <button class="account-btn">Editar</button>
                      </div>
                    </div>
                    <div class="row color-99 cvu">
                      <div class="col">
                        <span>CVU :</span>
                        <span id="accountArs-CVU">000000000000</span>
                      </div>
                    </div>
                  </div>
                  <div class="row account-balance">
                    <div class="row color-99">
                      <div class="col">Dinero disponible:</div>
                    </div>
                    <div class="row balance">
                      <div class="col">
                        <span>AR$ </span
                        ><span id="accountArs-Balance">10.000,70</span>
                      </div>
                    </div>
                  </div>
                  <div
                    class="row account-actions d-flex flex-column align-items-center justify-content-evenly"
                  >
                    <div class="col my-1">
                      <button class="account-btn action-btn">
                        Ingresar dinero
                      </button>
                    </div>
                    <div class="col my-1">
                      <button class="account-btn action-btn">
                        Transferir dinero
                      </button>
                    </div>
                    <div class="col my-1">
                      <button class="account-btn action-btn">
                        Hacer un pago
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="account-container">
                  <div class="row account-header">
                    <div class="row">
                      <div class="col-8">
                        <h5 id="accountArs-Title">Cuenta en Dolares</h5>
                      </div>
                      <div class="col d-flex justify-content-end">
                        <button class="account-btn">Editar</button>
                      </div>
                    </div>
                    <div class="row color-99 cvu">
                      <div class="col">
                        <span>CVU :</span>
                        <span id="accountUsd-CVU">000000000000</span>
                      </div>
                    </div>
                  </div>
                  <div class="row account-balance">
                    <div class="row color-99">
                      <div class="col">Dinero disponible:</div>
                    </div>
                    <div class="row balance">
                      <div class="col">
                        <span>US$ </span
                        ><span id="accountUsd-Balance">10.000,70</span>
                      </div>
                    </div>
                  </div>
                  <div
                    class="row account-actions d-flex flex-column align-items-center justify-content-evenly"
                  >
                    <div class="col my-1">
                      <button class="account-btn action-btn">
                        Ingresar dinero
                      </button>
                    </div>
                    <div class="col my-1">
                      <button class="account-btn action-btn">
                        Transferir dinero
                      </button>
                    </div>
                    <div class="col my-1">
                      <button class="account-btn action-btn">
                        Hacer un pago
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="container actividad-container">
              <div class="row actividad-title"><h3>Tu Actividad</h3></div>
              <div class="row container mt-2" id="transaction-list"></div>
              <div class="row">
                <div
                  class="col d-flex justify-content-center btn-mas-container"
                >
                  <button class="btn-mas" id="btn-mas">Ver mas</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../home/home.js"></script>
</html>
